<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>盒子模型</title>
		<style type="text/css">
			.d1 {
				width: 300px;
				height: 300px;
				padding: 50px;
				border: 30px solid #ccc;
				margin: 100px;
				background: plum;
				/* box-sizing: content-box; */
			}
			.d2 {
				width: 300px;
				height: 300px;
				padding: 50px;
				border: 30px solid #ccc;
				margin: 100px;
				background: orange;
				box-sizing: border-box;
			}
			/* 
			 box-sizing:盒子模型的大小设定
			 默认值：content-box
			 border-box:;
			 */
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
	</body>
</html>
