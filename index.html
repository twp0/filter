<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>立方体与缩放</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="main"></div>
		<input type="radio" id="front" name="btn" hidden="hidden">
		<input type="radio" id="back" name="btn" hidden="hidden">
		<input type="radio" id="left" name="btn" hidden="hidden">
		<input type="radio" id="right" name="btn" hidden="hidden">
		<input type="radio" id="top" name="btn" hidden="hidden">
		<input type="radio" id="bottom" name="btn" hidden="hidden">
		<input type="radio" id="big" name="btn" hidden="hidden">
		<input type="radio" id="small" name="btn" hidden="hidden">
		<div class="cube">
			<div class="side front"></div>
			<div class="side back"></div>
			<div class="side left"></div>
			<div class="side right"></div>
			<div class="side top"></div>
			<div class="side bottom"></div>
			<div class="side big"></div>
			<div class="side small"></div>
		</div>
		<div class="choose">
			<label for="front" class="btn">前面</label>
			<label for="back" class="btn">后面</label>
			<label for="left" class="btn">左面</label>
			<label for="right" class="btn">右面</label>
			<label for="top" class="btn">上面</label>
			<label for="bottom" class="btn">下面</label>
			<label for="big" class="btn">放大</label>
			<label for="small" class="btn">缩小</label>
		</div>
	</body>
</html>
